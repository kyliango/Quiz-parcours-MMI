<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz orientation BUT MMI</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <main class="card">
    <h1>Quel parcours MMI pour toi ?</h1>

    <section id="start">
      <p>Réponds à 8 questions. À la fin, on te propose le parcours qui te correspond le mieux.</p>
      <button id="startBtn" class="btn">Démarrer</button>
    </section>

    <section id="quiz" hidden>
      <div id="progress" class="muted"></div>
      <h2 id="question"></h2>
      <div id="options" class="options"></div>
      <button id="nextBtn" class="btn" disabled>Suivant</button>
    </section>

    <section id="result" hidden>
      <h2>Résultat</h2>
      <p id="winner" class="winner"></p>
      <ul id="breakdown" class="breakdown"></ul>
      <button id="restartBtn" class="btn btn-secondary">Recommencer</button>
    </section>
  </main>
</body>
</html>
